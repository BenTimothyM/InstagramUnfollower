<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InstagramUnfollowers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js" integrity="sha512-UOoJElONeUNzQbbKQbjldDf9MwOHqxNz49NNJJ1d90yp+X9edsHyJoAs6O4K19CZGaIdjI5ohK+O2y5lBTW6uQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-coy.min.css" integrity="sha512-XcB0I04SuOVkb6ewfVz0qMhU5QADIiFBFxPRRNWZUANF1W5onx8GlbHYYIivw3gXrTuZfu+1gAG8HvvKQG3oGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    html {
        background-color: #111 !important;
    }

    .codeBox {
        max-width: 50%;
        font-size: 10px;
        user-select: none;
        margin: 0 auto;
        margin-top: 20px;

    }

    .copy-button {
        font-size: 1.3em;
        color: black;
        border: 1px solid white;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        margin-top: 20px;
    }

    .white {
        color: white;
    }
</style>

<body>
<div style="text-align: center;">
  <h4 class="white">INSTAGRAM UNFOLLOWERS</h4>
</div>
<div>
  <button class='copy-button' onclick="copyToClipboard()">COPY</button>
</div>
<div class="codeBox">
  <pre><code class="language-javascript" id="code"></code></pre>
</div>
</body>
<script>
  const scriptLabel = document.getElementById('code');
  const instagramScript = ''
  scriptLabel.innerText = instagramScript

  async function copyToClipboard() {
    await navigator.clipboard.writeText(instagramScript);
    alert("Code copied")
  }
</script>
</html>
